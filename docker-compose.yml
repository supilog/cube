services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: cube-php:8.4.17-fpm-alpine
    container_name: cube-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - cube-network

  nginx:
    image: nginx:1.29.4-alpine
    container_name: cube-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - cube-network

networks:
  cube-network:
    driver: bridge
